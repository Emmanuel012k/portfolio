<h4 class="font_style">Best Bars and Pubs in Hyderbad</h4>

<mat-card class="card_flex">
  <mat-card-content class="card_flex">

      <mat-form-field appearance="outline" class="card_flex">
            <mat-label>Country</mat-label>
            <mat-select>
                <mat-option *ngFor="let edu of countries" [value]="edu" > 
                  {{edu}}
                </mat-option>
            </mat-select>
        </mat-form-field>


         <mat-form-field appearance="outline" class="card_flex">
            <mat-label>Add guests</mat-label>
            <mat-select>
                <mat-option >                  
                  <span class="material-symbols-outlined" (click)="decrement()">
                  remove
                  </span>
                  <span>{{ count }}</span>
                  <span class="material-symbols-outlined" (click)="increment()">
                  add
                  </span>
                  </mat-option>
            </mat-select>
        </mat-form-field>


  </mat-card-content>
</mat-card>


<div>
    <mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Airlive</mat-card-title>
    <mat-card-subtitle>Nanakramguda, Hyderabad</mat-card-subtitle>
        <img mat-card-sm-image routerLink="/hotel-details" src="https://images.unsplash.com/photo-1543007630-9710e4a00a20?q=80&w=1635&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" >
  </mat-card-header>
  <mat-card-content>
     
 <div class="p_flex">   
    <p class="p_flex"> {{ cost }}</p> <p class="p_flex">Cusine Finger Food</p>       
    <span routerLink="/hotel-details" class="p_flex material-symbols-outlined">
    location_on
    </span>
 </div>

   <a mat-button routerLink="/payment">PayBill</a>
 <button mat-button>Book Table</button>
    
 <p><strong>Free Reservation</strong> Pay on the app to get 10% off on entire bill</p>
     
  </mat-card-content>
 

 

</mat-card>
</div>
